<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <title>PSA | Virtual Poster Gallery</title>
    <meta
      name="description"
      content="The Philosophy of Science Association's Virtual Poster Gallery features the best scholarship in the philosophy of science."
    />
    <meta name="keywords" content="philosophy of science" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="PSA | Virtual Poster Gallery" />
    <meta
      property="og:description"
      content="The Philosophy of Science Association's Virtual Poster Gallery features the best scholarship in the philosophy of science."
    />
    <meta property="og:image" content="https://posters.philsci.net/meta.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://philsci.org" />
    <meta property="twitter:title" content="PSA | Virtual Poster Gallery" />
    <meta
      property="twitter:description"
      content="The Philosophy of Science Association's Virtual Poster Gallery features the best scholarship in the philosophy of science."
    />
    <meta
      property="twitter:image"
      content="https://posters.philsci.net/meta.png"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
